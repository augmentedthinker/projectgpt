<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE Master Scene</title>
    <!-- A-Frame CDN for easy inclusion without npm -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Inter', sans-serif; /* Use Inter font */
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        /* Ensure the A-Frame canvas takes full viewport */
        a-scene {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- A-Frame scene definition -->
    <a-scene>
        <!-- Camera with a gaze-based cursor for interaction -->
        <a-camera position="0 1.6 0" look-controls>
            <!-- Cursor that changes color on hover/click -->
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusOuter: 0.008; radiusInner: 0.005"
                      material="color: #fff; shader: flat"
                      animation__fusing="property: scale; from: 1 1 1; to: 0.8 0.8 0.8; startEvents: fusing; dur: 500"
                      animation__fused="property: scale; to: 1 1 1; startEvents: click,mouseleave; dur: 1">
            </a-entity>
        </a-camera>

        <!-- Basic environment: ground and sky -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- An interactive red box -->
        <a-box id="interactiveBox"
               position="-1 0.5 -3"
               rotation="0 45 0"
               color="#EF2D5E"
               shadow
               event-set__enter="_event:mouseenter; color: #4CC3D9;"
               event-set__leave="_event:mouseleave; color: #EF2D5E;">
        </a-box>

        <!-- A static green sphere -->
        <a-sphere position="1 1.25 -5" radius="1.25" color="#5a9c37" shadow></a-sphere>

        <!-- Simple text element -->
        <a-text value="Welcome to VIBE!"
                position="0 2 -3"
                align="center"
                color="#e0e0e0"
                width="5"></a-text>

        <!-- Lights for better visibility and shadows -->
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 1 1"></a-entity>

    </a-scene>
</body>
</html>
